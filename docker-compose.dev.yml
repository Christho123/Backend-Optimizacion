version: '3.8'

services:
  # AplicaciÃ³n Django en modo desarrollo
  web:
    build: .
    container_name: reflexo_django_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=settings.settings
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=reflexo
      - DATABASE_USER=root
      - DATABASE_PASSWORD=123456
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - reflexo_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Celery Worker en modo desarrollo
  celery:
    build: .
    container_name: reflexo_celery_dev
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=settings.settings
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=reflexo
      - DATABASE_USER=root
      - DATABASE_PASSWORD=123456
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - reflexo_network
    command: celery -A settings worker -l debug --autoreload

  # Celery Beat en modo desarrollo
  celery-beat:
    build: .
    container_name: reflexo_celery_beat_dev
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=settings.settings
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=reflexo
      - DATABASE_USER=root
      - DATABASE_PASSWORD=123456
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - reflexo_network
    command: celery -A settings beat -l debug --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # Nginx en modo desarrollo (sin SSL)
  nginx:
    image: nginx:alpine
    container_name: reflexo_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - reflexo_network
