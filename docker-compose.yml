version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: reflexo_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: reflexo
      MYSQL_USER: reflexo
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.2-alpine
    container_name: reflexo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reflexo_web
    restart: unless-stopped
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    environment:
      # Django
      DJANGO_SETTINGS_MODULE: settings.settings
      SECRET_KEY: dev-secret-key
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"

      # Database (match settings/settings.py)
      DATABASE_NAME: reflexo
      DATABASE_USER: reflexo
      DATABASE_PASSWORD: mysql
      DATABASE_HOST: db
      DATABASE_PORT: "3306"

      # Redis / Celery
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reflexo_celery
    restart: unless-stopped
    command: ["celery", "-A", "settings", "worker", "-l", "info"]
    environment:
      DJANGO_SETTINGS_MODULE: settings.settings
      SECRET_KEY: dev-secret-key
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
      DATABASE_NAME: reflexo
      DATABASE_USER: reflexo
      DATABASE_PASSWORD: mysql
      DATABASE_HOST: db
      DATABASE_PORT: "3306"
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reflexo_celery_beat
    restart: unless-stopped
    command: ["celery", "-A", "settings", "beat", "-l", "info"]
    environment:
      DJANGO_SETTINGS_MODULE: settings.settings
      SECRET_KEY: dev-secret-key
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
      DATABASE_NAME: reflexo
      DATABASE_USER: reflexo
      DATABASE_PASSWORD: mysql
      DATABASE_HOST: db
      DATABASE_PORT: "3306"
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db_data:
